<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<style>
    .p2{
    font-size: 50px;
    text-align: center;
    font-weight:bold;
    color: {{color}}
    }
</style>
<body>
    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:4000/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:4000/insight">Insight<span class="sr-only">(current)</span></a>
            </li> 
    </div>
</nav>
    <br>

    <center>
        <div>
            <h2>Prediction Result</h2>
        </div>
        <hr>
        <div class="container">
            <b>Day of Week</b> {{dayofweek}}<br>
            <b>Play Mini Game</b> {{minigame}}<br>
            <b>Used Premium Feature</b> {{used_premium_feat}}<br>
            <b>Like</b> {{like}}<br>
            <b>Hour</b> {{hour}}<br>
            <b>Age</b> {{age}}<br>
            <b>Number of Screen</b> {{numscreens}}<br>
            <!-- <b>Screens</b> {{screens}}<br> -->
        </div>
        <hr>
        <br>
      
        <div class="p2">
            <label for="result">{{proba}}% {{result}}</label></div>
        <hr>
        <a href="/" target="_self" >
            <button class="btn btn-outline-info" style="width: 720px">
                Predict Again
            </button>    
          </a>








    </center>
</body>
</html>
